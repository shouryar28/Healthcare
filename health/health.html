<!DOCTYPE html>
<html>
    <head>
        <title>HC</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Raleway:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="home">
            <nav>
                <div class="logo">
                    <p><b>HEALTH CARE</b>
                    </p>
                </div>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#src">SREACH</a></li>
                    <li><a href="#app">APPOINTMENT</a></li>
                    <li><a href="#team">FEEDBACK</a></li>

                </ul>
            </nav>
            <div class="banner-text">
                <h1>HEALTH CARE</h1>
                <div class="banner-btn">
                    <a href="#src"><span></span>WELCOME</a>
                </div>
                
            </div>
        </section>
        <section id="src">
            <h1> FIND YOUR DOCTOR</h1>
            <div class="map">
                <iframe src="https://www.google.com/maps/search/top+doctors+in+haldia/@22.0483507,88.0540308,13z/data=!3m1!4b1"></iframe>
            </div>
        </section>
        <section id="app">
            <h1>BOOK YOUR APPOINTMENT</h1>
            <div class="details">
                <div class="dleft">
                    <form class="frm">
                        <label>NAME</label>
                        <input type="text" required>
                        <label>CONTACT</label>
                        <input type="number" required>
                        <label>AGE</label>
                        <input type="number" required>
                        <label>WEIGHT</label>
                        <input type="number" required>
                        <label>DATE OF APPOINTMENT</label>
                        <input type="datetime" required>
                    </form>
                </div>
                <div class="dright">
                    <form action="" class="frm1">
                        <label>EXPALIN YOUR ISSUE</label>
                        <textarea rows="10"></textarea>
                        <button type="submit"><b>SUBMIT</b></button>
                    </form>
                </div>
            </div>
        </section>
        <section id="team">
            <h1>FEEDBACK</h1>
            <div class="rev">
                <div class="dright">
                    <form action="" class="frm1">
                        <label>SHARE YOU EXPERINCE</label>
                        <textarea rows="10"></textarea>
                        <button type="submit"><b>SUBMIT</b></button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
